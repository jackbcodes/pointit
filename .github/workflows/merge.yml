name: âš¡ï¸ Pre-merge

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ğŸª„ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ ESLint
        run: npm run lint

      - name: ğŸ’„ Prettier
        run: npm run format:check

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ› ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸï¸ Start server
        run: npm run start &

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ›‘ Stop server
        run: pkill -f 'npm run start'

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
